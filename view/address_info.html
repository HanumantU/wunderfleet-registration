            <label id="houseNo"><b>House Number</b></label>

            <label id="zipCode"><b>Zip Code</b></label>
            <input type="text" placeholder="Zip Code" name="zip-code" required>
        </div>
        <div class="city">
            <label id="city"><b>City</b></label>
            <input type="text" placeholder="City" name="city" required>
        </div>
